query Users($where: UserWhereInput, $take: Int, $skip: Int, $orderBy: [UserOrderByWithRelationInput!]) {
    users(where: $where, take: $take, skip: $skip, orderBy: $orderBy) {
        id
        username
        email
        firstName
        phoneNumber
        photo
        lastName
        isAdmin
    }
    aggregateUser(where: $where) {
        _count {
            _all
        }
    }
}

query getMe {
    getMe {
        status
        user {
            id
            email
            username
            firstName
            lastName
            phoneNumber
            photo
        }
    }
}